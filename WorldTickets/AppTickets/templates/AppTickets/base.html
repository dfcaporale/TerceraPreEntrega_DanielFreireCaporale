<!DOCTYPE html>
<html lang="en">

    <head>
        
        {% load static %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Event Tickets</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- <link href="css/styles.css" rel="stylesheet" /> -->
        <link href="{% static 'AppTickets/css/styles.css' %}" rel="stylesheet" />
    </head>

    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                <a class="navbar-brand" href="{% url 'eventos' %}">Events</a>
                <a class="navbar-brand" href="{% url 'artistas' %}">Artists</a>
                <!-- <a class="navbar-brand" href="{% url 'clientes' %}">Clients</a> -->
                <a class="navbar-brand" href="{% url 'busca_artista' %}">Search Artist</a>
            </div>
        </nav>

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">
                        {% block title %}
                            <!-- Title -->
                        {% endblock title %}
                    </h1>
                    <p class="lead fw-normal text-white-50 mb-0">
                        {% block content %}
                            <!-- Subtitle -->
                        {% endblock content %}
                    </p>
                </div>
            </div>
        </header>

        <!-- Section-->
        <section class="py-5">            
            {% block mainProducts %}
                <!-- List of main comming events -->
            {% endblock mainProducts %}
        </section>

    </body>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>

</html>
