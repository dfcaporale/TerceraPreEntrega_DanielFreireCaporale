{% extends 'AppTickets/base.html' %}
{% load static %}

{% block title %}
    Artist search
{% endblock title %}


{% block mainProducts %}
    <h2>Search an artist for a given pattern</h2>
    <form action="/search_" method="get">
        {% csrf_token %}
        <p>Pattern to be searched: <input type="text" name="search" id="search"></p>
        <input type="submit" value="Send">
    </form>
{% endblock mainProducts %}
